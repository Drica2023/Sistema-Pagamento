<html>
<head>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
	integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
	crossorigin="anonymous"></script>




</head>
<body>
	<div class="col-5">
		<div class="container">
			<div class="card">
				<div class="card-header bg-info text-center text-white">
					<h3>Adicionar Pagamentos</h3>
				</div>
				<div class="card-body">
					<form action="">
					<div class="row">
							<div class="col-2">
								<label for="nome"><b>Nome</b></label>
							</div>
							<div class="col-4">
							<input 
							type="text"
							nome="nome"
							id="nome"
							class="form-control"/>
							</div>
						</div>
						<div class="row">
							<div class="col-2">
								<label for="localizacao"><b>Localização</b></label>
							</div>
							<div class="col-4">
							<input 
							type="text"
							nome="localização"
							id="localização"
							class="form-control"/>
							</div>
						</div>	
						<div class="row">
							<div class="col-2">
								<label for="valor"><b>Valor</b></label>
							</div>
							<div class="col-4">
							<input 
							type="text"
							nome="valor"
							id="valor"
							class="form-control"/>
							</div>
						</div>
						<br />
						
						<button type="submit" class="btn btn-success">Salvar Pagamento </button>
						<button type="submit" class="btn btn-primary">Listar Pagamento </button>
						
							
					</form>
				</div>

			</div>
		</div>
	</div>
